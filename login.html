<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EUR COM SUITE — Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .card {
            max-width: 420px;
            margin: 60px auto;
            padding: 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
        }

        .err {
            color: #b00020;
            white-space: pre-wrap;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Login</h2>
        <p class="muted">Demo users: employee1 / Employee123! — customer1 / Customer123!</p>

        <div class="row">
            <label>Username</label>
            <input id="username" autocomplete="username" />
        </div>

        <div class="row">
            <label>Password</label>
            <input id="password" type="password" autocomplete="current-password" />
        </div>

        <div class="row">
            <button id="btnLogin">Sign in</button>
        </div>

        <div id="status" class="muted"></div>
        <div id="error" class="err"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api";

        const elUser = document.getElementById("username");
        const elPass = document.getElementById("password");
        const elErr = document.getElementById("error");
        const elStatus = document.getElementById("status");
        const btn = document.getElementById("btnLogin");

        async function login() {
            elErr.textContent = "";
            elStatus.textContent = "Signing in...";

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: elUser.value.trim(),
                        password: elPass.value
                    })
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    elStatus.textContent = "";
                    elErr.textContent = data?.detail ? JSON.stringify(data.detail) : JSON.stringify(data);
                    return;
                }

                // store token + user
                localStorage.setItem("ecs_token", data.access_token);
                localStorage.setItem("ecs_user", JSON.stringify(data.user));

                // test /api/me immediately (verifies token works)
                const meRes = await fetch(`${API_BASE}/me`, {
                    headers: { Authorization: `Bearer ${data.access_token}` }
                });
                const me = await meRes.json();

                elStatus.textContent = `Logged in as ${me.username} (${me.role})`;

                // redirect by role (we'll create these pages next step)
                if (me.role === "CUSTOMER") {
                    window.location.href = "customer.html";
                } else {
                    window.location.href = "employee.html";
                }

            } catch (e) {
                elStatus.textContent = "";
                elErr.textContent = String(e);
            }
        }

        btn.addEventListener("click", login);
        elPass.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
    </script>
</body>

</html>
