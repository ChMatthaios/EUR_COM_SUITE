<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Reports Viewer ‚Äî EUR COM SUITE</title>

    <!-- CSS placeholder (we‚Äôll set href with a timestamp) -->
    <link id="appCss" rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="ecs-shell">
        <header class="ecs-topbar">
            <div>
                <div class="ecs-brand">EUR COM SUITE</div>
                <div class="ecs-breadcrumbs">Reports / Viewer</div>
            </div>

            <div class="ecs-topbar-right no-print">
                <!-- themeBtn can exist; app.js hides it for always-light -->
                <button id="themeBtn" class="btn btn-quiet" title="Theme" style="display:none;">üåó</button>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </header>

        <main class="ecs-main">
            <aside class="ecs-sidebar no-print">
                <div class="ecs-nav-title">Report modules</div>
                <nav class="ecs-nav ecs-nav-buttons">
                    <button class="active" data-module="customer_reports" id="module_customer_reports" type="button">
                        Customer Reports
                        <span class="ecs-nav-sub">Narrative / PDF-ready</span>
                    </button>

                    <button data-module="json_raw" id="module_json_raw" type="button">
                        JSON Raw (Debug)
                        <span class="ecs-nav-sub">Pretty JSON text</span>
                    </button>

                    <button data-module="xml_raw" id="module_xml_raw" type="button">
                        XML Raw (Debug)
                        <span class="ecs-nav-sub">Pretty XML text</span>
                    </button>
                </nav>

                <div class="ecs-section">
                    <div class="ecs-nav-title">Session</div>
                    <div class="ecs-card">
                        <div class="ecs-kv">
                            <div class="k">User</div>
                            <div class="v" id="sideUser">-</div>
                            <div class="k">Role</div>
                            <div class="v" id="sideRole">-</div>
                            <div class="k">Customer</div>
                            <div class="v" id="sideCustomer">-</div>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="ecs-content">
                <div class="ecs-pagehead">
                    <div>
                        <h1 id="pageTitle">Customer Reports</h1>
                        <div class="small" id="pageSub">Readable narrative view ‚Äî PDF-ready</div>
                    </div>

                    <div class="ecs-pagehead-actions no-print">
    <div class="ecs-searchbar">
        <input id="customerSearchInput" class="ecs-compact" placeholder="Search (Tier, name, surname, ID)..." autocomplete="off" />
        <button id="customerSearchBtn" class="btn">Search</button>
        <button id="reloadBtn" class="btn">Reload</button>
        <button id="loadBtn" class="btn btn-primary">Load Report</button>
    </div>
    <div id="customerSearchResults" class="ecs-search-results"></div>
    <!-- keep existing JS bindings; this now holds the selected customer_id -->
    <input type="hidden" id="customerSelect" />
</div>
                </div>

                <div class="ecs-card">
                    <div class="meta">
                        <div class="pill"><b>CustomerId:</b> <span id="customerIdLabel">-</span></div>
                        <div class="pill"><b>Generated:</b> <span id="generatedAtLabel">-</span></div>
                        <div class="pill"><b>Run:</b> <span id="runIdLabel">-</span></div>
                    </div>

                    <div class="toolbar no-print">
                        <div class="segment">
                            <button id="btnJson" class="active" type="button">JSON</button>
                            <button id="btnXml" type="button">XML</button>
                        </div>

                        <div class="toolbar-spacer"></div>

                        <button id="downloadJsonBtn" class="btn" type="button">Download JSON</button>
                        <button id="downloadXmlBtn" class="btn" type="button">Download XML</button>
                        <button id="printBtn" class="btn" type="button">Print / Save PDF</button>
                    </div>

                    <div id="statusMessage" class="status"></div>
                    <div id="errorMessage" class="error"></div>

                    <div id="narrativeContainer" class="narrative"></div>
                    <pre id="rawContainer" class="code" style="display:none;"></pre>
                </div>
            </section>
        </main>
    </div>

    <!-- Cache-bust: load assets with unique timestamp -->
    <script>
        (function () {
            const v = Date.now();

            const css = document.getElementById("appCss");
            if (css) css.href = "styles.css?v=" + v;

            const s = document.createElement("script");
            s.src = "app.js?v=" + v;
            s.onload = () => console.log("‚úÖ app.js loaded");
            s.onerror = () => alert("‚ùå Failed to load app.js. Check path/frontend server.");
            document.body.appendChild(s);
        })();
    </script>
</body>

</html>
