<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reports Viewer â€” EUR COM SUITE</title>
    <link rel="stylesheet" href="styles.css?v=101" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div>
                    <div class="brand-title">EUR COM SUITE</div>
                    <div class="brand-sub">Reports Portal</div>
                </div>
                <button id="themeBtn" class="btn" title="Toggle theme">ðŸŒ—</button>
            </div>

            <div class="side-section">
                <div class="side-title">Report modules</div>
                <div class="nav">
                    <button class="active" data-module="customer_reports" id="module_customer_reports">
                        Customer Reports
                    </button>
                    <button data-module="json_raw" id="module_json_raw">
                        JSON Raw (Debug)
                    </button>
                    <button data-module="xml_raw" id="module_xml_raw">
                        XML Raw (Debug)
                    </button>
                </div>
            </div>

            <div class="side-section">
                <div class="side-title">Session</div>
                <div class="kv">
                    <div class="kv-row">
                        <div class="kv-key">User</div>
                        <div class="kv-val" id="sideUser">-</div>
                    </div>
                    <div class="kv-row">
                        <div class="kv-key">Role</div>
                        <div class="kv-val" id="sideRole">-</div>
                    </div>
                    <div class="kv-row">
                        <div class="kv-key">Customer</div>
                        <div class="kv-val" id="sideCustomer">-</div>
                    </div>
                </div>
            </div>

            <div class="side-section">
                <div class="side-title">Actions</div>
                <div class="nav">
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="topbar">
                <div>
                    <h1 class="h1" id="pageTitle">Customer Reports</h1>
                    <div class="sub" id="pageSub">Unified JSON & XML per customer</div>
                </div>

                <div class="actions">
                    <select id="customerSelect" class="btn" style="min-width:200px;"></select>
                    <button id="reloadBtn" class="btn">Reload</button>
                    <button id="loadBtn" class="btn primary">Load Report</button>
                </div>
            </div>

            <section class="card">
                <div class="row">
                    <div class="pill"><b>CustomerId:</b> <span id="customerIdLabel">-</span></div>
                    <div class="pill"><b>Generated:</b> <span id="asOfDateLabel">-</span></div>
                    <div class="pill"><b>Run:</b> <span id="runIdLabel">-</span></div>
                </div>

                <div class="toolbar">
                    <div class="segment">
                        <button id="btnJson" class="active">JSON</button>
                        <button id="btnXml">XML</button>
                    </div>
                    <button id="downloadJsonBtn" class="btn">Download JSON</button>
                    <button id="downloadXmlBtn" class="btn">Download XML</button>
                    <button id="printBtn" class="btn">Print / Save PDF</button>
                </div>

                <div id="statusMessage" class="status"></div>
                <div id="errorMessage" class="error"></div>

                <!-- Render area -->
                <div id="jsonContainer" style="margin-top:12px;"></div>
                <pre id="xmlContainer" class="code" style="display:none;margin-top:12px;"></pre>
            </section>
        </main>
    </div>

    <script src="app.js?v=101"></script>
</body>

</html>
